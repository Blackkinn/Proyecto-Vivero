<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Yggdrasil Garden</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<div class="login-container">
    <body class="body-login">
        <a href="index.html" class="logo">
            <img src="./images/logo.jpg" alt="Yggdrasil Garden Logo">
        </a> 
        <h2 id="form-title">Iniciar Sesión</h2>

        <form id="login-form">
            <input type="text" id="login-username" placeholder="Usuario" required>
            <input type="password" id="login-password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
            <p>¿No tienes cuenta? <a href="#" id="toggle-register">Regístrate</a></p>
        </form>

        <form id="register-form" style="display: none;">
            <input type="text" id="register-fullname" placeholder="Nombre Completo" required>
            <input type="text" id="register-username" placeholder="Usuario" required>
            <input type="password" id="register-password" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
            <p>¿Ya tienes cuenta? <a href="#" id="toggle-login">Inicia Sesión</a></p>
        </form>

        <a href="index.html" class="back-to-home">Volver al menú</a>
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
